<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Pane Iframe Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-pane,
    .right-pane {
      flex: 1;
      border: 1px solid #ddd;
      overflow: hidden;
      position: relative;
    }

    .iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-pane" id="leftPane">
    <iframe class="iframe" id="leftFrame" title="Left Frame"></iframe>
  </div>
  <div class="right-pane" id="rightPane">
    <iframe class="iframe" id="rightFrame" title="Right Frame"></iframe>
  </div>
</div>

<script>
  const origin = `${window.location.protocol}//${window.location.hostname}`;

  document.getElementById('leftFrame').src = `${origin}:38443`;
  document.getElementById('rightFrame').src = `${origin}:33000`;

  let activeFrame = null;

  document.getElementById('leftPane').addEventListener('click', () => {
    activeFrame = document.getElementById('leftFrame');
    activeFrame.contentWindow.focus();
  });

  document.getElementById('rightPane').addEventListener('click', () => {
    activeFrame = document.getElementById('rightFrame');
    activeFrame.contentWindow.focus();
  });
</script>

</body>
</html>
